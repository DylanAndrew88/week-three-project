<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <h1 id="title">JavaScript Calculator</h1>
      <table id= "calculator">
        <tr>
          <td id="C" class="col-1" class="color-change"><input id="c" type="button" value="C" onclick="c('')"></th>
          <td colspan="3"><input id="display" type="text" readonly></th>
        </tr>
        <tr>
          <td id="7"><input type="button" value="7" onclick="math('7')"></td>
          <td id="8"><input type="button" value="8" onclick="math('8')"></td>
          <td id="9"><input type="button" value="9" onclick="math('9')"></td>
          <td class="right-col" id="divide"><input type="button" value="/" onclick="math('รท')"></td>
        </tr>
        <tr>
          <td id="4"><input type="button" value="4" onclick="math('4')"></td>
          <td id="5"><input type="button" value="5" onclick="math('5')"></td>
          <td id="6"><input type="button" value="6" onclick="math('6')"></td>
          <td class="right-col" id="multiply"><input type="button" value="ร" onclick="math('*')"></td>
        </tr>
        <tr>
          <td id="1"><input type="button" value="1" onclick="math('1')"></td>
          <td id="2"><input type="button" value="2" onclick="math('2')"></td>
          <td id="3"><input type="button" value="3" onclick="math('3')"></td>
          <td class="right-col" id="minus"><input type="button" value="-" onclick="math('-')"></td>
        </tr>
        <tr>
          <td id="0"><input type="button" value="0" onclick="math('0')"></td>
          <td id="decimal"><input type="button" value="." onclick="math('.')"></td>
          <td class="color-change" id="equals"><input type="button" value="=" onclick="e()"></td>
          <td class="right-col" id="plus"><input type="button" value="+" onclick="math('+')"></td>
        </tr>
      </table>
    </div>

  <script src="calculator.js"></script>
  </body>
</html>
