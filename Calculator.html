<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body onload="alert('Ready to Calculate?')">
    <h1 id="title">JavaScript Calculator</h1>
    <table id= "calculator">
      <tr>
        <th>C</th>
        <th colspan="3"></th>
      </tr>
      <tr>
        <td id="7">7</td>
        <td id="8">8</td>
        <td id="9">9</td>
        <td id="divide">รท</td>
      </tr>
      <tr>
        <td id="4">4</td>
        <td id="5">5</td>
        <td id="6">6</td>
        <td id="multiply">ร</td>
      </tr>
      <tr>
        <td id="1">1</td>
        <td id="2">2</td>
        <td id="3">3</td>
        <td id="minus">-</td>
      </tr>
      <tr>
        <td id="0">0</td>
        <td id="decimal">.</td>
        <td id="equals">=</td>
        <td id="plus">+</td>
      </tr>
    </table>

      <button onclick="showDate()">Date and Time</button>
      <h2 id="dateAndTime"></h2>
    </div>
    <br>
    <input type="text" id="myTextBox" />
    <input type="submit" value="Press the Button" onclick="substitute()"/>

    <script>

    function substitute() {
      var myValue = document.getElementById("myTextBox").value;
      if  (myValue.length == 0) {
        alert("Please enter a real value in the text box.");
        return;
      }

      var myTitle = document.getElementById('title');
        myTitle.innerHTML = myValue;
    }
    </script>
  </body>
</html>
