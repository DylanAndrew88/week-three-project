<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1 id="title">JavaScript Calculator</h1>
    <table id= "calculator">
      <tr>
        <th><input id="c" type="button" value="C" onclick="c('not defined')"></th>
        <th colspan="3"><input id="display" type="text" readonly></th>
      </tr>
      <tr>
        <td id="7"><input type="button" value="7" onclick="c('not defined')"></td>
        <td id="8"><input type="button" value="8" onclick="c('not defined')"></td>
        <td id="9"><input type="button" value="9" onclick="c('not defined')"></td>
        <td id="divide"><input type="button" value="/" onclick="c('not defined')"></td>
      </tr>
      <tr>
        <td id="4"><input type="button" value="4" onclick="c('not defined')"></td>
        <td id="5"><input type="button" value="5" onclick="c('not defined')"></td>
        <td id="6"><input type="button" value="6" onclick="c('not defined')"></td>
        <td id="multiply"><input type="button" value="x" onclick="c('not defined')"></td>
      </tr>
      <tr>
        <td id="1"><input type="button" value="1" onclick="c('not defined')"></td>
        <td id="2"><input type="button" value="2" onclick="c('not defined')"></td>
        <td id="3"><input type="button" value="3" onclick="c('not defined')"></td>
        <td id="minus"><input type="button" value="-" onclick="c('not defined')"></td>
      </tr>
      <tr>
        <td id="0"><input type="button" value="0" onclick="c('not defined')"></td>
        <td id="decimal"><input type="button" value="." onclick="c('not defined')"></td>
        <td id="equals"><input type="button" value="=" onclick="c('not defined')"></td>
        <td id="plus"><input type="button" value="+" onclick="c('not defined')"></td>
      </tr>
    </table>

    </div>

  <script src="calculator.js"></script>
  </body>
</html>
